<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>试用申请</title>

    <link rel="stylesheet" href="/asset/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/asset/css/master.css" />

    <link rel="stylesheet" href="/asset/css/forms_trail.css" />
  </head>
  <body>
    <div id="frame" style="width: 375px; height: 667px">
      <div id="topBar">试用申请</div>

      <form
        method="POST"
        action="/form/trail"
        accept-charset="UTF-8"
        id="trail_form"
      >
        <input name="token" type="hidden" value="{{token}}" />
        <input name="form_type" type="hidden" value="trail" />
        <input name="form_title" type="hidden" value="试用申请" />
        <div id="form_div">
          <label for="hospitalName" class="input_lablel">医院名称</label>
          <input id="hospitalName" name="hospital_name" type="text" value="" />

          <label for="city" class="input_lablel">医院所在城市</label>
          <input id="city" name="city" type="text" value="" />

          <label for="user" class="input_lablel">试用者</label>
          <input id="user" name="user" type="text" value="" />

          <label for="applicant" class="input_lablel">申请人姓名</label>
          <input id="applicant" name="applicant" type="text" value="" />

          <label for="contact" class="input_lablel">申请人联系方式</label>
          <input id="contact" name="contact" type="text" value="" />

          <label for="prod" class="input_lablel">产品</label>
          <input id="prod" name="prod" type="text" value="" />

          <label for="model" class="input_lablel">型号</label>
          <input id="model" name="model" type="text" value="" />

          <label for="" class="input_lablel">首选时间</label>
          <input id="month" name="month" type="number" value="" />
          <span>月</span>&nbsp;
          <input id="day" name="day" type="number" value="" /> <span>日</span>

          <label for="" class="input_lablel">备选时间</label>
          <input id="bmonth" name="bmonth" type="number" value="" />
          <span>月</span>&nbsp;
          <input id="bday" name="bday" type="number" value="" /> <span>日</span>

          <div class="form-split-line"></div>
          <button class="send-button" id="submitform">发送</button>
        </div>
      </form>
    </div>

    <script
      type="text/javascript"
      src="/asset/js/jquery-1.11.3.min.js"
    ></script>
    <script type="text/javascript" src="/asset/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/asset/js/master.js"></script>
    <script type="text/javascript">
      window.onload = function () {
        var submitBtn = document.getElementById('submitform');
        var oForm = document.getElementById('trail_form');
        oForm.onsubmit = function () {
          if (inputsEmpty()) {
            alert('请完善表单信息!!');
            return false;
          } else {
            if (confirm('是否确认提交表单?')) {
              submitBtn.disabled = true;
              submitBtn.style.background = '#999999';
              submitBtn.innerHTML = '已发送';
              return true;
            } else {
              return false;
            }
          }
        };
      };

      function inputsEmpty() {
        var oInput = document.getElementsByTagName('input');
        for (var i = 0; i < oInput.length; i++) {
          if (isEmpty(oInput[i])) {
            return true;
          }
        }
        var oTextArea = document.getElementsByTagName('textarea');
        for (var i = 0; i < oTextArea.length; i++) {
          if (isEmpty(oTextArea[i])) {
            return true;
          }
        }
        return false;
      }

      function isEmpty(input) {
        var text = stripSpace(input.value);
        return text == '' ? true : false;
      }

      function stripSpace(str) {
        return str.replace(/(^\s*)|(\s*$)/g, '');
      }
    </script>
  </body>
</html>
